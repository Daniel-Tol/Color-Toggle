<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Toggle</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <nav class="menu">
      <button class="btn"><img src="Images/hamburger_menu.png" /></button>
      <ul class="dropdown-menu">
        <li id="home" class="color-toggle">
          <a href="#home">
            <input type="radio" id="radio-home" name="color" checked />Home</a
          >
        </li>
        <li id="red" class="color-toggle">
          <a href="#red"
            ><input type="radio" id="radio-red" name="color" />Red</a
          >
        </li>
        <li id="orange" class="color-toggle">
          <a href="#orange"
            ><input type="radio" id="radio-orange" name="color" />Orange</a
          >
        </li>
        <li id="purple" class="color-toggle">
          <a href="#purple"
            ><input type="radio" id="radio-purple" name="color" />Purple</a
          >
        </li>
        <li id="green" class="color-toggle">
          <a href="#green"
            ><input type="radio" id="radio-green" name="color" />Green</a
          >
        </li>
      </ul>
    </nav>
  </body>
  <script src="script.js"></script>
</html>
